<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Continental Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #00b4d8;
            --text-main: #1d3557;
            --text-sec: #666;
            --bg-overlay: rgba(255, 255, 255, 0.92);
            --glass-bg: rgba(255, 255, 255, 0.96);
            --card-bg: rgba(255, 255, 255, 0.9);
            --input-bg: #fff;
            --border-color: #ddd;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        body.dark-mode {
            --text-main: #f1faee;
            --text-sec: #a8b2d1;
            --bg-overlay: rgba(15, 23, 42, 0.95);
            --glass-bg: rgba(30, 41, 59, 0.98);
            --card-bg: rgba(30, 41, 59, 0.85);
            --input-bg: #1e293b;
            --border-color: #475569;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        html { direction: ltr; }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Tajawal', sans-serif; -webkit-tap-highlight-color: transparent; transition: all 0.2s ease; }
        
        body {
            background: linear-gradient(var(--bg-overlay), var(--bg-overlay)),
                        url('https://images.unsplash.com/photo-1527633539154-739679619788?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            color: var(--text-main);
            padding-bottom: 80px;
            overflow-x: hidden;
        }

        /* Navbar */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 4%; background: var(--glass-bg); backdrop-filter: blur(10px);
            box-shadow: var(--shadow); position: sticky; top: 0; z-index: 1000;
            border-bottom: 1px solid var(--border-color);
            height: 60px;
        }

        .nav-controls { display: flex; align-items: center; gap: 8px; }
        .brand-area { display: flex; align-items: center; justify-content: center; }
        .brand-name { font-size: 1.4rem; font-weight: 900; color: var(--primary); letter-spacing: 0.5px; }

        .theme-btn {
            background: transparent; border: 1px solid var(--border-color);
            color: var(--text-main); width: 32px; height: 32px; border-radius: 50%;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            font-size: 1rem;
        }

        /* Language Dropdown */
        .lang-dropdown { position: relative; display: inline-block; }
        .lang-btn {
            background: var(--input-bg); border: 1px solid var(--border-color); padding: 4px 10px 4px 4px;
            border-radius: 30px; cursor: pointer; display: flex; align-items: center; gap: 6px;
            color: var(--text-main); font-size: 0.85rem; height: 32px;
        }
        .flag-circle {
            width: 24px; height: 24px; border-radius: 50%; object-fit: cover;
            border: 1px solid var(--border-color); display: block;
        }
        .lang-menu {
            display: none; position: absolute; top: 110%; left: 0;
            background: var(--glass-bg); border-radius: 12px; box-shadow: var(--shadow);
            width: 140px; overflow: hidden; z-index: 2000; padding: 5px;
            border: 1px solid var(--border-color);
            text-align: left; 
        }
        .lang-menu.show { display: block; animation: fadeIn 0.2s; }
        .lang-option {
            padding: 8px 10px; display: flex; align-items: center; gap: 10px;
            cursor: pointer; font-size: 0.9rem; border-radius: 8px; color: var(--text-main);
        }
        .lang-option:hover { background: var(--primary); color: white; }
        .lang-option img { width: 20px; height: 20px; border-radius: 50%; object-fit: cover; }

        /* Grid System */
        .container { padding: 15px 4%; width: 100%; max-width: 1400px; margin: 0 auto; }
        
        .filters { 
            display: flex; gap: 8px; overflow-x: auto; padding-bottom: 10px; margin-bottom: 15px; 
            scrollbar-width: none; -ms-overflow-style: none;
        }
        .filters::-webkit-scrollbar { display: none; }
        
        .filter-btn {
            background: var(--glass-bg); 
            border: 1px solid var(--border-color); padding: 6px 16px; border-radius: 20px;
            cursor: pointer; box-shadow: var(--shadow); white-space: nowrap; font-weight: bold;
            backdrop-filter: blur(5px); color: var(--text-main); font-size: 0.85rem;
        }
        .filter-btn.active { background: var(--primary); color: white; border-color: var(--primary); }

        .products-grid {
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); 
            gap: 12px;
        }

        .product-card {
            background: var(--card-bg);
            border-radius: 12px; padding: 10px;
            box-shadow: var(--shadow); position: relative; overflow: hidden;
            display: flex; flex-direction: column; align-items: center; text-align: center;
            border: 1px solid var(--border-color);
        }
        
        .product-img {
            width: 100%; height: 120px; object-fit: contain; margin-bottom: 8px;
            filter: brightness(1.02);
        }
        .product-card h3 { color: var(--text-main); margin-bottom: 2px; font-size: 0.95rem; line-height: 1.3; }
        
        /* --- New Description Style --- */
        .product-desc {
            color: var(--text-sec);
            font-size: 0.75rem; 
            margin-bottom: 6px;
            opacity: 0.8;
            line-height: 1.2;
            min-height: 15px;
        }
        /* --------------------------- */

        .product-card div.cat-tag { color: var(--primary); font-size: 0.7rem; margin-bottom: 8px; font-weight: bold; }
        
        .card-actions { width: 100%; margin-top: auto; }

        .add-btn {
            background: var(--primary); color: white; border: none; width: 100%;
            padding: 8px; border-radius: 8px; cursor: pointer; font-weight: bold;
            display: flex; justify-content: center; align-items: center; gap: 6px; font-size: 0.85rem;
        }
        .add-btn:active { transform: scale(0.95); }

        .card-qty-controls {
            display: flex; align-items: center; justify-content: space-between;
            background: var(--input-bg); border: 1px solid var(--primary);
            border-radius: 8px; overflow: hidden; width: 100%;
        }
        .c-qty-btn {
            background: var(--primary); color: white; border: none;
            width: 35px; height: 32px; cursor: pointer; font-size: 1rem; font-weight: bold;
            display: flex; align-items: center; justify-content: center;
        }
        .c-qty-val {
            font-weight: bold; color: var(--text-main); font-size: 1rem; flex: 1; text-align: center;
        }

        .cart-float {
            position: fixed; bottom: 20px; right: 20px; background: var(--primary);
            color: white; width: 50px; height: 50px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; font-size: 1.3rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2); cursor: pointer; z-index: 999;
        }
        .cart-badge {
            position: absolute; top: -2px; right: -2px; background: #e63946;
            width: 20px; height: 20px; border-radius: 50%; font-size: 0.7rem;
            display: flex; align-items: center; justify-content: center; border: 2px solid white; color: white;
        }

        .cart-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); z-index: 3000; display: none;
            justify-content: flex-end;
        }
        .cart-panel {
            background: var(--glass-bg); width: 100%; max-width: 400px; height: 100%;
            padding: 20px; display: flex; flex-direction: column; animation: slideIn 0.3s;
            color: var(--text-main); backdrop-filter: blur(15px);
        }

        .cart-item-row {
            display: flex; align-items: center; gap: 10px; border-bottom: 1px solid var(--border-color); 
            padding: 10px 0;
        }
        .cart-item-img {
            width: 50px; height: 50px; border-radius: 8px; object-fit: cover;
        }
        
        .form-input {
            width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 10px;
            border: 1px solid var(--border-color); background: var(--input-bg); color: var(--text-main);
            outline: none; font-size: 1rem;
        }
        
        .success-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); z-index: 5000; 
            justify-content: center; align-items: center;
        }
        .success-box {
            background: white; padding: 25px; border-radius: 20px; text-align: center;
            animation: popIn 0.3s; width: 70%; max-width: 280px; box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .success-box i { font-size: 3.5rem; color: #2a9d8f; margin-bottom: 15px; }
        .success-box h2 { color: #333; margin: 0; font-size: 1.2rem; }

        @keyframes popIn { 0% { transform: scale(0.8); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }

        @media (max-width: 480px) {
            .brand-name { font-size: 1.1rem; }
            .nav-controls { gap: 5px; }
            #current-lang-text { display: none; }
            .lang-btn { padding: 4px; border-radius: 50%; width: 32px; justify-content: center; }
            .lang-btn i { display: none; } 
            .flag-circle { width: 22px; height: 22px; border: none; }
            .container { padding: 15px 3%; }
            .products-grid { grid-template-columns: 1fr 1fr; gap: 10px; }
            .product-img { height: 100px; }
        }
    </style>
</head>
<body>

    <div id="success-overlay" class="success-overlay">
        <div class="success-box">
            <i class="fa-solid fa-circle-check"></i>
            <h2 id="success-msg">Success</h2>
        </div>
    </div>

    <nav>
        <div class="nav-controls">
            <div class="lang-dropdown">
                <button class="lang-btn" onclick="toggleLangMenu()">
                    <img src="https://flagcdn.com/w40/us.png" class="flag-circle" id="current-flag-img" alt="Flag">
                    <span id="current-lang-text">English</span>
                </button>
                <div class="lang-menu" id="lang-menu">
                    <div class="lang-option" onclick="setLang('en', 'https://flagcdn.com/w40/us.png', 'English')">
                        <img src="https://flagcdn.com/w40/us.png" alt="EN"> English
                    </div>
                    <div class="lang-option" onclick="setLang('ar', 'https://flagcdn.com/w40/eg.png', 'عربي')">
                        <img src="https://flagcdn.com/w40/eg.png" alt="AR"> عربي
                    </div>
                    <div class="lang-option" onclick="setLang('ru', 'https://flagcdn.com/w40/ru.png', 'Русский')">
                        <img src="https://flagcdn.com/w40/ru.png" alt="RU"> Русский
                    </div>
                    <div class="lang-option" onclick="setLang('uk', 'https://flagcdn.com/w40/ua.png', 'Українська')">
                        <img src="https://flagcdn.com/w40/ua.png" alt="UK"> Українська
                    </div>
                    <div class="lang-option" onclick="setLang('de', 'https://flagcdn.com/w40/de.png', 'Deutsch')">
                        <img src="https://flagcdn.com/w40/de.png" alt="DE"> Deutsch
                    </div>
                    <div class="lang-option" onclick="setLang('fr', 'https://flagcdn.com/w40/fr.png', 'Français')">
                        <img src="https://flagcdn.com/w40/fr.png" alt="FR"> Français
                    </div>
                    <div class="lang-option" onclick="setLang('es', 'https://flagcdn.com/w40/es.png', 'Español')">
                        <img src="https://flagcdn.com/w40/es.png" alt="ES"> Español
                    </div>
                </div>
            </div>

            <button class="theme-btn" onclick="toggleTheme()" title="Theme">
                <i class="fa-solid fa-moon" id="theme-icon"></i>
            </button>
        </div>

        <div class="brand-area">
            <span class="brand-name" data-key="app_title">Continental</span>
        </div>
    </nav>

    <div class="container">
        <div class="filters" id="categories-container"></div>
        <div class="products-grid" id="products-container"></div>
    </div>

    <div class="cart-float" onclick="toggleCart()">
        <i class="fa-solid fa-cart-shopping"></i>
        <span class="cart-badge" id="cart-count">0</span>
    </div>

    <div class="cart-modal" id="cart-modal" onclick="if(event.target===this) toggleCart()">
        <div class="cart-panel">
            <div style="display:flex; justify-content:space-between; margin-bottom:20px; align-items:center;">
                <h2 data-key="cart_title" style="font-size:1.3rem; margin:0;">My Cart</h2>
                <button onclick="toggleCart()" style="background:none; border:none; font-size:1.5rem; color:var(--text-main); cursor:pointer">&times;</button>
            </div>
            
            <div id="cart-items" style="flex:1; overflow-y:auto; padding-bottom:10px;"></div>
            
            <div style="margin-top:auto; padding-top:15px; border-top:1px solid var(--border-color);">
                <input type="text" id="client-name" class="form-input" placeholder="Client Name">
                <input type="text" id="room-num" class="form-input" placeholder="Room Number">
                
                <button onclick="placeOrder()" id="confirm-btn" class="add-btn" style="background:#2a9d8f; height:45px; font-size:1rem;">
                    <span id="btn-text" data-key="confirm_order">Confirm Order</span> <i class="fa-solid fa-check" id="btn-icon"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: 'AIzaSyAmxH-a49DVhc97_avIVlAUsXyT6saQ8Js',
            authDomain: 'pharmacy-cb0a0.firebaseapp.com',
            databaseURL: 'https://pharmacy-cb0a0-default-rtdb.firebaseio.com',
            projectId: 'pharmacy-cb0a0',
            storageBucket: 'pharmacy-cb0a0.firebasestorage.app',
            messagingSenderId: '419103908170',
            appId: '1:419103908170:web:474e895ef7f837a50421b3',
            measurementId: 'G-GQPL668775'
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            const icon = document.getElementById('theme-icon');
            icon.className = isDark ? 'fa-solid fa-sun' : 'fa-solid fa-moon';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        window.addEventListener('load', () => {
            if(localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-mode');
                document.getElementById('theme-icon').className = 'fa-solid fa-sun';
            }
        });

        function showSuccess(msg) {
            const overlay = document.getElementById('success-overlay');
            const msgEl = document.getElementById('success-msg');
            if(msg) msgEl.innerText = msg;
            overlay.style.display = 'flex';
            setTimeout(() => { overlay.style.display = 'none'; }, 1500);
        }

        const dictionary = {
            ar: { app_title: "Continental", cart_title: "سلة المشتريات", add_cart: "أضف", added: "تمت", confirm_order: "تأكيد الطلب", processing: "جاري الطلب...", room_ph: "رقم الغرفة", name_ph: "اسم العميل", empty_cart: "السلة فارغة", all: "الكل", success: "تم بنجاح" },
            en: { app_title: "Continental", cart_title: "My Cart", add_cart: "Add", added: "Added", confirm_order: "Confirm Order", processing: "Processing...", room_ph: "Room Number", name_ph: "Client Name", empty_cart: "Cart is empty", all: "All", success: "Success" },
            ru: { app_title: "Continental", cart_title: "Корзина", add_cart: "Добавить", added: "Добавлено", confirm_order: "Подтвердить", processing: "Обработка...", room_ph: "Номер комнаты", name_ph: "Имя клиента", empty_cart: "Пусто", all: "Все", success: "Успех" },
            uk: { app_title: "Continental", cart_title: "Кошик", add_cart: "Додати", added: "Додано", confirm_order: "Підтвердити", processing: "Обробка...", room_ph: "Номер кімнати", name_ph: "Ім'я клієнта", empty_cart: "Порожньо", all: "Всі", success: "Успіх" },
            de: { app_title: "Continental", cart_title: "Warenkorb", add_cart: "Hinzufügen", added: "Hinzugefügt", confirm_order: "Bestätigen", processing: "Wird bearbeitet...", room_ph: "Zimmernummer", name_ph: "Kundenname", empty_cart: "Leer", all: "Alle", success: "Erfolg" },
            fr: { app_title: "Continental", cart_title: "Panier", add_cart: "Ajouter", added: "Ajouté", confirm_order: "Confirmer", processing: "Traitement...", room_ph: "Numéro de chambre", name_ph: "Nom du client", empty_cart: "Vide", all: "Tout", success: "Succès" },
            es: { app_title: "Continental", cart_title: "Carrito", add_cart: "Añadir", added: "Añadido", confirm_order: "Confirmar", processing: "Procesando...", room_ph: "Número de habitación", name_ph: "Nombre del cliente", empty_cart: "Vacío", all: "Todos", success: "Éxito" }
        };
        
        let currentLang = 'en';
        let products = [];
        let cart = [];
        let activeCategory = 'all';

        function toggleLangMenu() { document.getElementById('lang-menu').classList.toggle('show'); }

        function setLang(code, flagImg, name) {
            currentLang = code;
            document.getElementById('current-flag-img').src = flagImg;
            document.getElementById('current-lang-text').innerText = name;
            document.getElementById('lang-menu').classList.remove('show');
            document.documentElement.lang = code;

            document.querySelectorAll('[data-key]').forEach(el => {
                const key = el.getAttribute('data-key');
                if(dictionary[code][key]) el.innerText = dictionary[code][key];
            });
            document.getElementById('room-num').placeholder = dictionary[code].room_ph;
            document.getElementById('client-name').placeholder = dictionary[code].name_ph;
            document.getElementById('success-msg').innerText = dictionary[code].success;

            renderProducts(); renderCategories(); renderCart(); 
        }

        db.ref('products').on('value', snap => {
            const data = snap.val();
            products = data ? Object.keys(data).map(k => ({id:k, ...data[k]})) : [];
            renderProducts();
        });

        db.ref('categories').on('value', snap => {
            const data = snap.val();
            const cats = data ? Object.values(data) : [];
            renderCategories(cats);
        });

        function renderCategories(cats = []) {
            const container = document.getElementById('categories-container');
            if(!cats.length && !container.innerHTML) return; 
            
            let html = `<button class="filter-btn ${activeCategory==='all'?'active':''}" onclick="filter('all')">${dictionary[currentLang].all}</button>`;
            if(cats.length) window.loadedCats = cats;
            
            (window.loadedCats || []).forEach(c => {
                html += `<button class="filter-btn ${activeCategory===c?'active':''}" onclick="filter('${c}')">${c}</button>`;
            });
            container.innerHTML = html;
        }

        function filter(cat) {
            activeCategory = cat;
            renderCategories();
            renderProducts();
        }

        function renderProducts() {
            const container = document.getElementById('products-container');
            container.innerHTML = '';
            
            const filtered = activeCategory === 'all' ? products : products.filter(p => p.category === activeCategory);

            filtered.forEach(p => {
                const div = document.createElement('div');
                div.className = 'product-card';
                
                const inCartItem = cart.find(item => item.id === p.id);
                
                let actionHTML = '';
                if(inCartItem) {
                    actionHTML = `
                        <div class="card-actions">
                            <div class="card-qty-controls">
                                <button class="c-qty-btn" onclick="updateQty('${p.id}', -1)">-</button>
                                <span class="c-qty-val">${inCartItem.qty}</span>
                                <button class="c-qty-btn" onclick="updateQty('${p.id}', 1)">+</button>
                            </div>
                        </div>
                    `;
                } else {
                    actionHTML = `
                        <div class="card-actions">
                            <button class="add-btn" onclick="addToCart('${p.id}')">
                                <i class="fa-solid fa-cart-plus"></i> ${dictionary[currentLang].add_cart}
                            </button>
                        </div>
                    `;
                }

                // *** Added Description Here ***
                div.innerHTML = `
                    <img src="${p.image}" class="product-img">
                    <h3>${p.name}</h3>
                    <div class="product-desc">${p.description || ''}</div>
                    <div class="cat-tag">${p.category}</div>
                    ${actionHTML}
                `;
                container.appendChild(div);
            });
        }

        function addToCart(id) {
            const p = products.find(x => x.id === id);
            const exists = cart.find(x => x.id === id);
            if(exists) exists.qty++;
            else cart.push({...p, qty: 1});
            updateGlobalState();
        }

        function updateQty(id, change) {
            const index = cart.findIndex(x => x.id === id);
            if(index !== -1) {
                cart[index].qty += change;
                if(cart[index].qty <= 0) {
                    cart.splice(index, 1);
                }
            }
            updateGlobalState();
        }

        function updateGlobalState() {
            renderCart();
            updateCartUI();
            renderProducts();
        }

        function updateCartUI() {
            const count = cart.reduce((a,b) => a+b.qty, 0);
            document.getElementById('cart-count').innerText = count;
            document.getElementById('cart-count').style.display = count > 0 ? 'flex' : 'none';
        }

        function toggleCart() {
            const m = document.getElementById('cart-modal');
            m.style.display = m.style.display === 'flex' ? 'none' : 'flex';
            renderCart();
        }

        function renderCart() {
            const div = document.getElementById('cart-items');
            div.innerHTML = '';
            if(!cart.length) {
                div.innerHTML = `<p style="text-align:center; color:var(--text-sec); margin-top:50px">${dictionary[currentLang].empty_cart}</p>`;
                return;
            }
            cart.forEach((item, idx) => {
                div.innerHTML += `
                    <div class="cart-item-row">
                        <img src="${item.image}" class="cart-item-img">
                        <div style="flex:1">
                            <div style="font-weight:bold; color:var(--text-main); font-size:0.95rem;">${item.name}</div>
                            <div class="qty-controls" style="display:flex; align-items:center; gap:10px; margin-top:5px; background:var(--input-bg); border:1px solid var(--border-color); padding:2px 8px; border-radius:15px; width:fit-content;">
                                <button onclick="updateQty('${item.id}', -1)" style="border:none; background:none; color:var(--text-main); font-weight:bold; cursor:pointer;">-</button>
                                <span style="font-weight:bold; font-size:0.9rem;">${item.qty}</span>
                                <button onclick="updateQty('${item.id}', 1)" style="border:none; background:none; color:var(--text-main); font-weight:bold; cursor:pointer;">+</button>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        function placeOrder() {
            const name = document.getElementById('client-name').value;
            const room = document.getElementById('room-num').value;
            const btn = document.getElementById('confirm-btn');
            const btnText = document.getElementById('btn-text');
            const btnIcon = document.getElementById('btn-icon');
            
            if(!name || !room || !cart.length) {
                alert('Please enter Name, Room Number and ensure Cart is not empty');
                return;
            }

            btn.disabled = true; 
            const originalText = btnText.innerText;
            const originalIconClass = btnIcon.className;
            
            btnText.innerText = dictionary[currentLang].processing;
            btnIcon.className = "fa-solid fa-spinner fa-spin"; 
            
            const order = {
                items: cart,
                clientName: name,
                room: room,
                status: 'pending',
                timestamp: Date.now()
            };

            db.ref('orders/active').push(order)
                .then(() => {
                    showSuccess(dictionary[currentLang].success);
                    cart = [];
                    updateGlobalState();
                    toggleCart();
                    document.getElementById('room-num').value = '';
                    document.getElementById('client-name').value = '';
                })
                .catch(err => {
                    alert("Error: " + err.message);
                })
                .finally(() => {
                    btn.disabled = false;
                    btnText.innerText = originalText;
                    btnIcon.className = originalIconClass;
                });
        }

        window.onclick = function(e) {
            if(!e.target.closest('.lang-dropdown')) {
                document.getElementById('lang-menu').classList.remove('show');
            }
        }
    </script>
</body>
</html>
