<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continental Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #00b4d8;
            --primary-text: #fff;
            --text-main: #1d3557;
            --text-sec: #666;
            --bg-overlay: rgba(255, 255, 255, 0.90);
            --glass-bg: rgba(255, 255, 255, 0.95);
            --card-bg: rgba(255, 255, 255, 0.8);
            --input-bg: #fff;
            --border-color: #ddd;
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
        }

        body.dark-mode {
            --text-main: #f1faee;
            --text-sec: #a8b2d1;
            --bg-overlay: rgba(15, 23, 42, 0.95);
            --glass-bg: rgba(30, 41, 59, 0.98);
            --card-bg: rgba(30, 41, 59, 0.8);
            --input-bg: #1e293b;
            --border-color: #475569;
            --shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Tajawal', sans-serif; transition: all 0.3s ease; }
        
        body {
            background: linear-gradient(var(--bg-overlay), var(--bg-overlay)),
                        url('https://images.unsplash.com/photo-1527633539154-739679619788?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            color: var(--text-main);
            padding-bottom: 80px;
        }

        /* Navbar */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 5%; background: var(--glass-bg); backdrop-filter: blur(10px);
            box-shadow: var(--shadow); position: sticky; top: 0; z-index: 1000;
            border-bottom: 1px solid var(--border-color);
        }

        .nav-controls { display: flex; align-items: center; gap: 10px; }

        .brand-area { display: flex; align-items: center; justify-content: center; }
        .brand-name { font-size: 1.6rem; font-weight: 900; color: var(--primary); letter-spacing: 1px; }

        .theme-btn {
            background: transparent; border: 1px solid var(--border-color);
            color: var(--text-main); width: 35px; height: 35px; border-radius: 50%;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            font-size: 1rem;
        }

        /* Language */
        .lang-dropdown { position: relative; display: inline-block; }
        .lang-btn {
            background: var(--input-bg); border: 1px solid var(--border-color); padding: 5px 10px 5px 5px;
            border-radius: 30px; cursor: pointer; display: flex; align-items: center; gap: 8px;
            color: var(--text-main); font-size: 0.9rem;
        }
        .flag-circle {
            width: 25px; height: 25px; border-radius: 50%; object-fit: cover;
            border: 2px solid var(--border-color); display: block;
        }
        .lang-menu {
            display: none; position: absolute; top: 120%; left: 0;
            background: var(--glass-bg); border-radius: 15px; box-shadow: var(--shadow);
            width: 150px; overflow: hidden; z-index: 2000; padding: 5px;
            border: 1px solid var(--border-color);
        }
        .lang-menu.show { display: block; animation: fadeIn 0.3s; }
        .lang-option {
            padding: 8px 10px; display: flex; align-items: center; gap: 10px;
            cursor: pointer; font-size: 0.9rem; border-radius: 10px; color: var(--text-main);
        }
        .lang-option:hover { background: var(--primary); color: white; }
        .lang-option img { width: 20px; height: 20px; border-radius: 50%; object-fit: cover; border: 1px solid #ddd; }

        /* Grid System */
        .container { padding: 20px 5%; width: 100%; max-width: 1400px; margin: 0 auto; }
        
        .filters { 
            display: flex; gap: 10px; overflow-x: auto; padding-bottom: 15px; margin-bottom: 20px; 
            scrollbar-width: none; 
        }
        .filters::-webkit-scrollbar { display: none; }
        
        .filter-btn {
            background: var(--glass-bg); 
            border: 1px solid var(--border-color); padding: 8px 20px; border-radius: 30px;
            cursor: pointer; box-shadow: var(--shadow); white-space: nowrap; font-weight: bold;
            backdrop-filter: blur(5px); color: var(--text-main); font-size: 0.9rem;
        }
        .filter-btn.active { background: var(--primary); color: white; border-color: var(--primary); transform: scale(1.05); }

        .products-grid {
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); 
            gap: 15px;
        }

        .product-card {
            background: var(--card-bg);
            border-radius: 15px; padding: 15px;
            box-shadow: var(--shadow); position: relative; overflow: hidden;
            display: flex; flex-direction: column; align-items: center; text-align: center;
            backdrop-filter: blur(8px); border: 1px solid var(--border-color);
        }
        
        .product-img {
            width: 100%; height: 140px; object-fit: contain; margin-bottom: 10px;
            filter: brightness(1.05);
        }
        .product-card h3 { color: var(--text-main); margin-bottom: 5px; font-size: 1rem; }
        .product-card div { color: var(--text-sec); font-size: 0.8rem; }
        
        .add-btn {
            background: var(--primary); color: white; border: none; width: 100%;
            padding: 10px; border-radius: 10px; cursor: pointer; font-weight: bold; margin-top: auto;
            display: flex; justify-content: center; align-items: center; gap: 8px; font-size: 0.9rem;
        }
        .add-btn:active { transform: scale(0.95); }
        .add-btn:disabled { background: #ccc; cursor: not-allowed; transform: none; }

        /* Cart */
        .cart-float {
            position: fixed; bottom: 25px; right: 25px; background: var(--primary);
            color: white; width: 55px; height: 55px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; font-size: 1.4rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2); cursor: pointer; z-index: 999;
        }
        .cart-badge {
            position: absolute; top: -5px; right: -5px; background: #e63946;
            width: 22px; height: 22px; border-radius: 50%; font-size: 0.75rem;
            display: flex; align-items: center; justify-content: center; border: 2px solid white; color: white;
        }

        .cart-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); z-index: 3000; display: none;
            justify-content: flex-end;
        }
        .cart-panel {
            background: var(--glass-bg); width: 400px; max-width: 90%; height: 100%;
            padding: 25px; display: flex; flex-direction: column; animation: slideIn 0.4s;
            color: var(--text-main); backdrop-filter: blur(15px);
        }
        
        .form-input {
            width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 10px;
            border: 1px solid var(--border-color); background: var(--input-bg); color: var(--text-main);
            outline: none; font-size: 1rem;
        }
        .form-input:focus { border-color: var(--primary); }

        /* Success Overlay */
        .success-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); z-index: 5000; 
            justify-content: center; align-items: center;
        }
        .success-box {
            background: white; padding: 30px; border-radius: 20px; text-align: center;
            animation: popIn 0.4s; width: 80%; max-width: 300px;
        }
        .success-box i { font-size: 4rem; color: #2a9d8f; margin-bottom: 15px; }
        .success-box h2 { color: #333; margin: 0; font-size: 1.5rem; }

        @keyframes popIn { 0% { transform: scale(0); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }

        @media (min-width: 768px) {
            .products-grid { grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 25px; }
            .product-img { height: 160px; }
        }

        @media (max-width: 480px) {
            .brand-name { font-size: 1.2rem; }
            .nav-controls { gap: 5px; }
            .lang-btn { padding: 4px 8px 4px 4px; }
            .container { padding: 15px 3%; }
            #current-lang-text { display: none; }
            .lang-btn i { display: none; }
        }

        html[dir="ltr"] .cart-panel { animation: slideInLeft 0.4s; }
        @keyframes slideInLeft { from { transform: translateX(-100%); } to { transform: translateX(0); } }
    </style>
</head>
<body>

    <div id="success-overlay" class="success-overlay">
        <div class="success-box">
            <i class="fa-solid fa-circle-check"></i>
            <h2 id="success-msg">تم بنجاح</h2>
        </div>
    </div>

    <nav>
        <div class="nav-controls">
            <div class="lang-dropdown">
                <button class="lang-btn" onclick="toggleLangMenu()">
                    <img src="https://flagcdn.com/w40/eg.png" class="flag-circle" id="current-flag-img" alt="Flag">
                    <span id="current-lang-text">عربي</span>
                    <i class="fa-solid fa-chevron-down" style="font-size: 0.8rem; opacity:0.7"></i>
                </button>
                <div class="lang-menu" id="lang-menu">
                    <div class="lang-option" onclick="setLang('ar', 'https://flagcdn.com/w40/eg.png', 'عربي')">
                        <img src="https://flagcdn.com/w40/eg.png" alt="AR"> عربي
                    </div>
                    <div class="lang-option" onclick="setLang('en', 'https://flagcdn.com/w40/us.png', 'English')">
                        <img src="https://flagcdn.com/w40/us.png" alt="EN"> English
                    </div>
                    <div class="lang-option" onclick="setLang('ru', 'https://flagcdn.com/w40/ru.png', 'Русский')">
                        <img src="https://flagcdn.com/w40/ru.png" alt="RU"> Русский
                    </div>
                    <div class="lang-option" onclick="setLang('uk', 'https://flagcdn.com/w40/ua.png', 'Українська')">
                        <img src="https://flagcdn.com/w40/ua.png" alt="UK"> Українська
                    </div>
                    <div class="lang-option" onclick="setLang('de', 'https://flagcdn.com/w40/de.png', 'Deutsch')">
                        <img src="https://flagcdn.com/w40/de.png" alt="DE"> Deutsch
                    </div>
                    <div class="lang-option" onclick="setLang('fr', 'https://flagcdn.com/w40/fr.png', 'Français')">
                        <img src="https://flagcdn.com/w40/fr.png" alt="FR"> Français
                    </div>
                    <div class="lang-option" onclick="setLang('es', 'https://flagcdn.com/w40/es.png', 'Español')">
                        <img src="https://flagcdn.com/w40/es.png" alt="ES"> Español
                    </div>
                </div>
            </div>

            <button class="theme-btn" onclick="toggleTheme()" title="تغيير الوضع">
                <i class="fa-solid fa-moon" id="theme-icon"></i>
            </button>
        </div>

        <div class="brand-area">
            <span class="brand-name" data-key="app_title">Continental</span>
        </div>
    </nav>

    <div class="container">
        <div class="filters" id="categories-container"></div>
        <div class="products-grid" id="products-container"></div>
    </div>

    <div class="cart-float" onclick="toggleCart()">
        <i class="fa-solid fa-cart-shopping"></i>
        <span class="cart-badge" id="cart-count">0</span>
    </div>

    <div class="cart-modal" id="cart-modal" onclick="if(event.target===this) toggleCart()">
        <div class="cart-panel">
            <div style="display:flex; justify-content:space-between; margin-bottom:20px">
                <h2 data-key="cart_title">السلة</h2>
                <button onclick="toggleCart()" style="background:none; border:none; font-size:1.5rem; color:var(--text-main); cursor:pointer">&times;</button>
            </div>
            
            <div id="cart-items" style="flex:1; overflow-y:auto;"></div>
            
            <div style="margin-top:20px">
                <input type="text" id="client-name" class="form-input" placeholder="اسم العميل">
                <input type="text" id="room-num" class="form-input" placeholder="رقم الغرفة">
                
                <button onclick="placeOrder()" id="confirm-btn" class="add-btn" style="background:#2a9d8f">
                    <span id="btn-text" data-key="confirm_order">تأكيد الطلب</span> <i class="fa-solid fa-check" id="btn-icon"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: 'AIzaSyAmxH-a49DVhc97_avIVlAUsXyT6saQ8Js',
            authDomain: 'pharmacy-cb0a0.firebaseapp.com',
            databaseURL: 'https://pharmacy-cb0a0-default-rtdb.firebaseio.com',
            projectId: 'pharmacy-cb0a0',
            storageBucket: 'pharmacy-cb0a0.firebasestorage.app',
            messagingSenderId: '419103908170',
            appId: '1:419103908170:web:474e895ef7f837a50421b3',
            measurementId: 'G-GQPL668775'
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            const icon = document.getElementById('theme-icon');
            icon.className = isDark ? 'fa-solid fa-sun' : 'fa-solid fa-moon';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        window.addEventListener('load', () => {
            if(localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-mode');
                document.getElementById('theme-icon').className = 'fa-solid fa-sun';
            }
        });

        function showSuccess(msg) {
            const overlay = document.getElementById('success-overlay');
            const msgEl = document.getElementById('success-msg');
            if(msg) msgEl.innerText = msg;
            overlay.style.display = 'flex';
            setTimeout(() => { overlay.style.display = 'none'; }, 1500);
        }

        const dictionary = {
            ar: { app_title: "Continental", cart_title: "سلة المشتريات", add_cart: "أضف للسلة", added: "تمت الإضافة", confirm_order: "تأكيد الطلب", processing: "جاري الطلب...", room_ph: "رقم الغرفة", name_ph: "اسم العميل", empty_cart: "السلة فارغة", all: "الكل", success: "تم بنجاح" },
            en: { app_title: "Continental", cart_title: "My Cart", add_cart: "Add to Cart", added: "Added", confirm_order: "Confirm Order", processing: "Processing...", room_ph: "Room Number", name_ph: "Client Name", empty_cart: "Cart is empty", all: "All", success: "Success" },
            ru: { app_title: "Continental", cart_title: "Корзина", add_cart: "В корзину", added: "Добавлено", confirm_order: "Подтвердить", processing: "Обработка...", room_ph: "Номер комнаты", name_ph: "Имя клиента", empty_cart: "Пусто", all: "Все", success: "Успех" },
            uk: { app_title: "Continental", cart_title: "Кошик", add_cart: "До кошика", added: "Додано", confirm_order: "Підтвердити", processing: "Обробка...", room_ph: "Номер кімнати", name_ph: "Ім'я клієнта", empty_cart: "Порожньо", all: "Всі", success: "Успіх" },
            de: { app_title: "Continental", cart_title: "Warenkorb", add_cart: "Hinzufügen", added: "Hinzugefügt", confirm_order: "Bestätigen", processing: "Wird bearbeitet...", room_ph: "Zimmernummer", name_ph: "Kundenname", empty_cart: "Leer", all: "Alle", success: "Erfolg" },
            fr: { app_title: "Continental", cart_title: "Panier", add_cart: "Ajouter", added: "Ajouté", confirm_order: "Confirmer", processing: "Traitement...", room_ph: "Numéro de chambre", name_ph: "Nom du client", empty_cart: "Vide", all: "Tout", success: "Succès" },
            es: { app_title: "Continental", cart_title: "Carrito", add_cart: "Añadir", added: "Añadido", confirm_order: "Confirmar", processing: "Procesando...", room_ph: "Número de habitación", name_ph: "Nombre del cliente", empty_cart: "Vacío", all: "Todos", success: "Éxito" }
        };
        
        let currentLang = 'ar';
        let products = [];
        let cart = [];
        let activeCategory = 'all';

        function toggleLangMenu() { document.getElementById('lang-menu').classList.toggle('show'); }

        function setLang(code, flagImg, name) {
            currentLang = code;
            document.getElementById('current-flag-img').src = flagImg;
            document.getElementById('current-lang-text').innerText = name;
            document.getElementById('lang-menu').classList.remove('show');
            
            if(code === 'ar') {
                document.documentElement.dir = 'rtl';
                document.body.style.textAlign = 'right';
            } else {
                document.documentElement.dir = 'ltr';
                document.body.style.textAlign = 'left';
            }

            document.querySelectorAll('[data-key]').forEach(el => {
                const key = el.getAttribute('data-key');
                if(dictionary[code][key]) el.innerText = dictionary[code][key];
            });
            document.getElementById('room-num').placeholder = dictionary[code].room_ph;
            document.getElementById('client-name').placeholder = dictionary[code].name_ph;
            document.getElementById('success-msg').innerText = dictionary[code].success;

            renderProducts(); renderCategories(); renderCart(); 
        }

        db.ref('products').on('value', snap => {
            const data = snap.val();
            products = data ? Object.keys(data).map(k => ({id:k, ...data[k]})) : [];
            renderProducts();
        });

        db.ref('categories').on('value', snap => {
            const data = snap.val();
            const cats = data ? Object.values(data) : [];
            renderCategories(cats);
        });

        function renderCategories(cats = []) {
            const container = document.getElementById('categories-container');
            if(!cats.length && !container.innerHTML) return; 
            
            let html = `<button class="filter-btn ${activeCategory==='all'?'active':''}" onclick="filter('all')">${dictionary[currentLang].all}</button>`;
            if(cats.length) window.loadedCats = cats;
            
            (window.loadedCats || []).forEach(c => {
                html += `<button class="filter-btn ${activeCategory===c?'active':''}" onclick="filter('${c}')">${c}</button>`;
            });
            container.innerHTML = html;
        }

        function filter(cat) {
            activeCategory = cat;
            renderCategories();
            renderProducts();
        }

        function renderProducts() {
            const container = document.getElementById('products-container');
            container.innerHTML = '';
            
            const filtered = activeCategory === 'all' ? products : products.filter(p => p.category === activeCategory);

            filtered.forEach(p => {
                const div = document.createElement('div');
                div.className = 'product-card';
                div.innerHTML = `
                    <img src="${p.image}" class="product-img">
                    <h3 style="font-size:1.1rem;">${p.name}</h3>
                    <div style="font-size:0.8rem; margin-bottom:15px">${p.category}</div>
                    <button class="add-btn" onclick="addToCart('${p.id}', this)">
                        <i class="fa-solid fa-cart-plus"></i> ${dictionary[currentLang].add_cart}
                    </button>
                `;
                container.appendChild(div);
            });
        }

        function addToCart(id, btnElement) {
            const p = products.find(x => x.id === id);
            const exists = cart.find(x => x.id === id);
            if(exists) exists.qty++;
            else cart.push({...p, qty: 1});
            
            updateCartUI();

            const originalText = btnElement.innerHTML;
            btnElement.innerHTML = `<i class="fa-solid fa-check"></i> ${dictionary[currentLang].added}`;
            btnElement.style.background = "#2a9d8f";
            setTimeout(() => {
                btnElement.innerHTML = originalText;
                btnElement.style.background = "var(--primary)";
            }, 1000);
        }

        function updateCartUI() {
            const count = cart.reduce((a,b) => a+b.qty, 0);
            document.getElementById('cart-count').innerText = count;
            document.getElementById('cart-count').style.display = count > 0 ? 'flex' : 'none';
        }

        function toggleCart() {
            const m = document.getElementById('cart-modal');
            m.style.display = m.style.display === 'flex' ? 'none' : 'flex';
            renderCart();
        }

        function renderCart() {
            const div = document.getElementById('cart-items');
            div.innerHTML = '';
            if(!cart.length) {
                div.innerHTML = `<p style="text-align:center; color:var(--text-sec); margin-top:50px">${dictionary[currentLang].empty_cart}</p>`;
                return;
            }
            cart.forEach((item, idx) => {
                div.innerHTML += `
                    <div style="display:flex; align-items:center; gap:10px; border-bottom:1px solid var(--border-color); padding:10px 0">
                        <img src="${item.image}" style="width:50px; height:50px; border-radius:8px; object-fit:cover">
                        <div style="flex:1">
                            <div style="font-weight:bold; color:var(--text-main)">${item.name}</div>
                            <div style="font-size:0.9rem; color:var(--text-sec)">x${item.qty}</div>
                        </div>
                        <i class="fa-solid fa-trash" style="color:#e63946; cursor:pointer" onclick="removeItem(${idx})"></i>
                    </div>
                `;
            });
        }

        function removeItem(idx) {
            cart.splice(idx, 1);
            renderCart();
            updateCartUI();
        }

        function placeOrder() {
            const name = document.getElementById('client-name').value;
            const room = document.getElementById('room-num').value;
            const btn = document.getElementById('confirm-btn');
            const btnText = document.getElementById('btn-text');
            const btnIcon = document.getElementById('btn-icon');
            
            if(!name || !room || !cart.length) {
                alert('الرجاء إدخال الاسم ورقم الغرفة والتأكد من السلة');
                return;
            }

            btn.disabled = true; 
            const originalText = btnText.innerText;
            const originalIconClass = btnIcon.className;
            
            btnText.innerText = dictionary[currentLang].processing;
            btnIcon.className = "fa-solid fa-spinner fa-spin"; 
            
            const order = {
                items: cart,
                clientName: name,
                room: room,
                status: 'pending',
                timestamp: Date.now()
            };

            db.ref('orders/active').push(order)
                .then(() => {
                    showSuccess(dictionary[currentLang].success);
                    cart = [];
                    updateCartUI();
                    toggleCart();
                    document.getElementById('room-num').value = '';
                    document.getElementById('client-name').value = '';
                })
                .catch(err => {
                    alert("Error: " + err.message);
                })
                .finally(() => {
                    btn.disabled = false;
                    btnText.innerText = originalText;
                    btnIcon.className = originalIconClass;
                });
        }

        window.onclick = function(e) {
            if(!e.target.closest('.lang-dropdown')) {
                document.getElementById('lang-menu').classList.remove('show');
            }
        }
    </script>
</body>
</html>
